<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<header class="bg-amber-900 text-white text-center py-4">
  <h1 class="text-2xl font-bold">ğŸ¥ªğŸ” SK CafÃ© Omerga ğŸ¥¤ğŸ¦</h1>
  <p class="text-sm">Scan â€¢ Order â€¢ Enjoy</p>
</header>

<!-- Categories -->
<div id="categories" class="flex gap-3 p-4 overflow-x-auto"></div>

<!-- Menu -->
<main id="menu" class="grid grid-cols-2 gap-4 px-4 pb-6"></main>

<script>
let allCategories = [];

fetch('./menu.json')
  .then(res => res.json())
  .then(data => {
    allCategories = data.categories;
    renderCategories();
    renderMenu(allCategories[0].id);
  });

function renderCategories() {
  const container = document.getElementById('categories');
  container.innerHTML = '';

  allCategories.forEach((cat, index) => {
    const btn = document.createElement('button');
    btn.innerText = cat.name;
    btn.className = index === 0
      ? "bg-amber-800 text-white px-4 py-1 rounded-full text-sm"
      : "bg-white px-4 py-1 rounded-full text-sm shadow";

    btn.onclick = () => {
      document.querySelectorAll('#categories button')
        .forEach(b => b.className = "bg-white px-4 py-1 rounded-full text-sm shadow");
      btn.className = "bg-amber-800 text-white px-4 py-1 rounded-full text-sm";
      renderMenu(cat.id);
    };

    container.appendChild(btn);
  });
}

function renderMenu(categoryId) {
  const menu = document.getElementById('menu');
  menu.innerHTML = '';

  const category = allCategories.find(c => c.id === categoryId);

  category.items.forEach(item => {
    menu.innerHTML += `
      <div class="bg-white rounded-xl shadow p-2">
        <img src="${item.image}" class="rounded-lg h-32 w-full object-cover">
        <h3 class="font-semibold mt-2">${item.name}</h3>
        <p class="text-sm text-gray-600">${item.description}</p>
        <p class="font-bold text-amber-800 mt-1">â‚¹${item.price}</p>
      </div>
    `;
  });
}
</script>

</body>
</html>
